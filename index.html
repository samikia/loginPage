<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="circle1"></div>

      <form action="#" class="form">
        <h2 class="form__title">Login here</h2>
        <div class="form_input_wrapper">
          <label class="form__lable" for="userName">name:</label>
          <input class="form__inputs" id="userName" placeholder="Email or phone" type="text" />
        </div>
        <div class="form_input_wrapper">
           <label class="form__lable" for="password">password:</label>
          <input class="form__inputs" id="password" placeholder="password" type="password" />
        </div>

        <button class="form__button" type="submit">Submit</button>
      </form>

      <div class="circle2"></div>
    </div>
  </body>
</html>
